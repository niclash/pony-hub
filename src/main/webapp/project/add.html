<div class="row" style="height:100%;">
  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <h1>Add Project</h1>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <form >
        <div class="form-row align-items-center">
          <div class="col-auto">
            <label class="sr-only" for="projectLocator">Project Locator</label>
            <input size="70" type="text" class="form-control mb-2" id="projectLocator" placeholder="Project locator">
          </div>
          <div class="col-auto">
            <button type="submit" ng-click="addProject()" class="btn btn-primary mb-2">Add Project</button>
          </div>
        </div>
      </form>
    </div>
  </main>
</div>
