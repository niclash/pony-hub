<div class="row" style="height:100%;">
  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <h1>Search</h1>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <form >
        <div class="form-row align-items-center">
          <div class="col-auto">
            <label class="sr-only" for="searchTerm">Free text, tags and/or keywords...</label>
            <input size="70" type="text" class="form-control mb-2" id="searchTerm" placeholder="Free text, tags and/or keywords...">
          </div>
          <div class="col-auto">
            <button type="submit" ng-click="searchFreeText()" class="btn btn-primary mb-2">Search</button>
          </div>
        </div>
      </form>
    </div>
  </main>
</div>
