<!doctype html>
<html lang="en" ng-app="ponyhubapp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>Pony Hub</title>
  <link href="css/bootstrap-4.4.0.min.css" rel="stylesheet">
  <link href="css/dashboard.css" rel="stylesheet">
  <link rel="stylesheet" href="css/fontawesome-all.css"/>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    footer {
      position: absolute;
      color: #e2e6ea;
      background-color: #1d2124;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body ng-controller="RootCtrl">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#"><img alt="pony logo" width="64" height="50" src="images/Main-galloping   .svg"
                                        class="d-inline-block align-top"/>&nbsp;&nbsp;&nbsp;Pony Hub</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="#!/search">Search <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="#!/add_project">Add Project</a>
    </div>
  </div>
</nav>
<div class="container-fluid">
    <section layout="row" flex="">
      <div class="row">
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Overview</h4>
              <p class="card-text">
                Organizations: {{organizationCount}}<br/>
                Repositories: {{repositoryCount}}<br/>
                Versions: {{versionCount}}<br/>
              </p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Recent Updates</h4>
              <p class="card-text">
              <div ng-repeat="u in updates">
              <li><a href="#!/view_project/{{u.host + '/' + u.organization + '/' + u.name + '/' + u.version}}"> {{u.host === "gh" ? "github" : u.host}}://{{u.organization}}/{{u.name}}/{{u.version}}</a></li>
              </div>
              </p>
            </div>
          </div>
        </div>
        <div ng-view class="col-sm-8"></div>
      </div>
    </section>

</div>

<script type="text/javascript" src="js/jquery-3.4.1.slim.min.js"></script>
<script>window.jQuery || document.write('<script type="text/javascript" src="js/jquery-3.4.1.slim.min.js"><\/script>')</script>
<script type="text/javascript" src="js/bootstrap-4.4.0.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-resource.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.10/angular-material.min.js"></script>
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="project/add.js"></script>
<script type="text/javascript" src="project/view.js"></script>
<script type="text/javascript" src="search/search.js"></script>
</body>
</html>
